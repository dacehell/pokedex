<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sass/main.css">
    <title>Pokedesk</title>
</head>

<body>


    <nav class="navbar navbar-light bg-light nav-bg">
        <a class="navbar-brand" href="#">
            
                <img src="/assets/img/pikachu.png" height="100" alt="logo" id="pokeimg">
                <img src="/assets/img/jigglypuff.png" height="100" alt="">
                <img src="/assets/img/charmander.png" height="100" alt="">
            
        </a>
        <div>
            <img src="/assets/img/pokemon.svg" height="100" alt="">
       </div>
    </nav>
    <div class="hero">
        <img src="/assets/img/pokemon_logo.png" height="300" alt="">
    </div>

    <header class="container">

        <div class="input-container">
            <input class="form-control mr-sm-2" type="search" placeholder="Pokedex" aria-label="Search" id="idPokemon">
            <button class="search btn btn-outline-success my-2 my-sm-0" type="submit" id="borde" id="btnSearch"
                onclick="getPokemonId()">Search</button>
        </div>

    </header>

    <div class="cartas  row">

    </div>
    <div class="btn-pagination">
        <button onclick="previous()">Previous</button>
        <button onclick="next()" class="mx-3">Next</button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Pokegrafico</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="chartContainer" style="height: 60vh; width: 100%;"></div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>





























    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
